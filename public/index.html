<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication Container -->
  <div id="authContainer" class="center-container">
    <!-- Login Card -->
    <div id="loginCard" class="auth-card">
      <h2>Sign In to Your Account</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn">Sign In</button>
        <p id="loginError" class="error-message" style="display:none;"></p>
      </form>
      <p>Don't have an account? <button id="showRegisterForm" class="link-btn">Create a New Account</button></p>
    </div>

    <!-- Register Card -->
    <div id="registerCard" class="auth-card" style="display: none;">
      <h2>Create a New Account</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit" class="btn">Create Account</button>
        <p id="registerError" class="error-message" style="display:none;"></p>
      </form>
      <p>Already have an account? <button id="showLoginForm" class="link-btn">Sign In</button></p>
    </div>
  </div>

  <!-- Chatbot Interface -->
  <div id="chatContainer" class="chat-container" style="display: none;">
    <header>
      <h1> Chatbot</h1>
     
    </header>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-container">
      <input id="userInput" type="text" placeholder="Ask about a product..." />
      <button id="sendButton" class="send-btn">Send</button>
      <button id="resetButton" class="reset-btn">Reset</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div id="productList" class="product-list"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
